<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>login</title>
	<h:outputScript library="js" name="jquery-1.12.4.js" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet library="customcss" name="login.css" />
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h:outputScript library="bootstrap" name="js/bootstrap.js" />
</h:head>
<f:metadata>
	<f:viewParam name="id" value='#{sEnregistrerBean.membre.id}' />
	<f:event type="preRenderView" listener='#{sEnregistrerBean.init}' />
</f:metadata>
<h:body>
	<h:form>
		<div class="row"></div>
		<div class="row" id="login-inner">
			<div class="col-sm-4 col-md-6 col-lg-12">
				<div id="login-box" style="width:500px;margin: 0 auto;">
				<f:event listener="#{sEnregistrerBean.validerLesChamps}" type="postValidate" />
					<div class="form-group">
						<h:inputText class="form-control input-xxlarge"
							value="#{sEnregistrerBean.membre.nom}" a:placeholder="Nom"/>
					</div>
					<div class="form-group">
						<h:inputText class="form-control input-xxlarge"
							value="#{sEnregistrerBean.membre.prenom}" a:placeholder="Prenom" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-10">
								<h:inputText class="form-control input-xxlarge"
									value="#{sEnregistrerBean.membre.adresse.rue}" a:placeholder="Rue" />
							</div>
							<div class="col-md-2">
								<h:inputText class="form-control " a:placeholder="Nr."
									value="#{sEnregistrerBean.membre.adresse.numero}" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-2">
								<h:inputText class="form-control input-mini"
									value="#{sEnregistrerBean.membre.adresse.plz}" a:placeholder="PLZ" />
							</div>
							<div class="col-md-10">
								<h:inputText class="form-control input-xxlarge"
									value="#{sEnregistrerBean.membre.adresse.ville}"
									a:placeholder="Ville" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<h:inputText class="form-control input-xxlarge" value="#{sEnregistrerBean.membre.contact.telephone}"
									a:placeholder="Telefon" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<h:inputText value="#{sEnregistrerBean.membre.contact.email}"
									required="true" class="form-control input-xxlarge" id="email"
									a:placeholder="E-Mail">
								</h:inputText>
								<h:message for="email" style="color:red" />
							</div>
						</div>
					</div>
										<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<h:inputSecret value="#{sEnregistrerBean.membre.motDePass}"
									required="true" class="form-control input-xxlarge" id="motDePass"
									a:placeholder="Mot de passe">
								</h:inputSecret>
								<h:message for="motDePass" style="color:red" />
							</div>
						</div>
					</div>
										<div class="form-group">
						<div class="row">
							<div class="col-md-12">
								<h:inputSecret 
									required="true" class="form-control input-xxlarge" id="confirmation"
									a:placeholder="confirmation">
								</h:inputSecret>
								<h:message for="confirmation" style="color:red" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<h:commandButton value="Interrompre" class="btn btn-default"
							data-dismiss="dialog" />
						<h:commandButton value="Sauvegarder" class="btn btn-primary"
							action="#{sEnregistrerBean.save}" />
					</div>
				</div>
			</div>

		</div>
	</h:form>
</h:body>
</html>
