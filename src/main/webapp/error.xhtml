<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Server error" />

	<ui:define name="subheader">
		Page introuvable <small><font face="Tahoma" color="red">Error
				404</font></small>
	</ui:define>

	<ui:define name="main">
		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="hero-unit center">
						<p>
							La page que vous voulez acceder n´est disponible. Erreur de programmation. veuillez contacter l´administrateur s´il vous plait
						</p>
					</div>
					<div class="thumbnail span3 center">
						<div class="hero-unit">
							<h:graphicImage value='#{resource["images/web-error.png"]}'
								style="height:300px;" />
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
