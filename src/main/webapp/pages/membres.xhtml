<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">


	<ui:param name="pageTitle" value="Membres" />


	<ui:define name="subheader">
		Membres
	</ui:define>

	<ui:define name="main">
		<h:outputStylesheet library="customcss" name="rondes.css" />
		<h:form id="search">
			<div class="row">
				<div class="col-lg-12">
					<div class="dropdown pull-right">
						<button class="btn btn-default" type="button" id="dropdownMenu1"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							<i class="fa fa-bars"
								style="font-size: 20px; color: #fff;"></i>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1"
							style="padding: 5px; width: 200px;">
							<li><h:selectBooleanCheckbox /> Membres</li>
							<li><h:selectBooleanCheckbox /> Cautisation</li>
							<li><h:selectBooleanCheckbox /> Date de bouffe</li>
							<li style="width: 200px;"><h:selectBooleanCheckbox value="" />
								Montant du bénéficiaire</li>
							<li><h:selectBooleanCheckbox /> Supplement</li>
						</ul>
					</div>
				</div>
				<div class="table-responsive" style="width: 100%;">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nom</th>
								<th>Adresse</th>
								<th>Nr. de telefon</th>
								<th>E-Mail</th>
								<th>Nom du groupe</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="membre" value="#{membreBean.getAllMembers()}">
								<tr>
									<td>#{membre.nom}</td>
									<td>#{membre.adresse.rue} #{membre.adresse.numero}</td>
									<td>#{membre.contact.email}</td>
									<td>#{membre.contact.email}</td>
									<td>#{membre.groupe.nom}</td>
								</tr>
							</ui:repeat>

						</tbody>
					</table>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4"></div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<nav aria-label="...">
						<ul class="pagination">
							<li class="disabled"><h:link aria-label="Previous">
									<span aria-hidden="true"></span>
								</h:link></li>
							<li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
						</ul>
					</nav>
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4"></div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
