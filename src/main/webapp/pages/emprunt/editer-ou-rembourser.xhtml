<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:form>
		<div class="modal fade" tabindex="-1" role="dialog"
			aria-labelledby="js_editerOuRembourser"
			id="js_editerOuRembourserModal" aria-hiden="true">

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">Que voulez vous faire?</div>
					<div class="modal-footer">
						<h:commandButton value="Rien" class="btn btn-default"
							data-dismiss="dialog" immediate="true" />
						<h:commandButton value="Editer" class="btn btn-primary"
							action="#{empruntBean.empruntEditable(true)}">
							<f:ajax execute="@this" />
						</h:commandButton>
						<h:commandButton value="rembourser" class="btn btn-primary"
							rendered="#{not (empruntBean.emprunt.status.value == 'rembourse')}"
							action="#{empruntBean.rembourser(true)}" ><f:ajax execute="@this" />
						</h:commandButton>
						<h:commandButton value="reactiver le remboursement"
							class="btn btn-primary"
							rendered="#{empruntBean.emprunt.status.value == 'rembourse'}"
							action="#{empruntBean.rembourser(false)}"><f:ajax execute="@this" />
						</h:commandButton>

					</div>
				</div>

			</div>
		</div>
	</h:form>
</ui:composition>
