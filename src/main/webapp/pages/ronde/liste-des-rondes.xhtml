<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:form id="listeDesRondes">
		<div class="row">
			<div class="col-md-12">
				<ui:repeat var="ronde" value="#{rondeBean.rondes.toArray()}">
					<div class="row" style="margin-bottom: 10px">
						Ronde
						<h:outputLabel
							value="#{rondeBean.convertToMonthYear(ronde.debutDeLaRonde)}" />
						-
						<h:outputLabel
							value="#{rondeBean.convertToMonthYear(ronde.finDeLaRonde)}"></h:outputLabel>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Membre</th>
								<th>Cotisation</th>
								<th>ristourne</th>
								<th>Date de bouffe</th>
								<th>Supplement</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="membre" value="#{ronde.membres.toArray()}">
								<tr>
									<td>#{membre.nom} #{membre.prenom}</td>
									<td><h:panelGroup rendered="#{not membre.editable}">#{membre.trafique.cotisation}</h:panelGroup>
										<h:panelGroup rendered="#{membre.editable}">
											<h:inputText a:placeholder="cotisation" id="cotisation"
												class="form-control input-small"
												value="#{rondeBean.membreSelectionner.trafique.cotisation}" />
										</h:panelGroup></td>
									<td>#{membre.trafique.ristourne}</td>
									<td><h:outputText value="#{membre.trafique.dateDeBouffe}">
											<f:convertDateTime locale="fr" timeStyle="short" type="date"
												dateStyle="full" />
										</h:outputText></td>
									<td>#{membre.trafique.supplement}</td>
									<td><h:commandLink styleClass="fa fa-edit"
											data-toggle="tooltip"
											title="Editer ou effectuer le remboursement"
											action="#{rondeBean.setEditable(membre,true)}"
											rendered="#{not membre.editable}"
											style="font-size: 20px; color:green; margin-right:10px;">
											<f:ajax execute="@this" />
										</h:commandLink> <h:commandLink styleClass="fa fa-check" data-toggle="tooltip"
											title="Sauvegarder lÂ´edit" rendered="#{membre.editable}"
											action="#{rondeBean.actualiserLeMembre(ronde)}"
											style="font-size: 20px; color:green; margin-right:10px;">
											<f:ajax execute="@this cotisation" render="@all" />
										</h:commandLink> <h:commandLink styleClass="fa fa-remove"
											data-toggle="tooltip" title="Enlever ce membre de la ronde"
											action="#{rondeBean.enleverDelaRonde(ronde, membre)}"
											style="font-size: 20px; color:red; margin-right:10px;">
											<f:ajax execute="@this" render="@all" />
										</h:commandLink></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
					<div class="row">
						<div class="modal-footer"></div>
					</div>
				</ui:repeat>
			</div>
		</div>

	</h:form>
</ui:composition>
