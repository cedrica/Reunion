<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<h:form id="listeDesRondes">
		<div class="row">
			<div class="col-md-12">
				<ui:repeat var="ronde" value="#{rondeBean.rondes.toArray()}">
					<div>Ronde #{ronde.debutDeLaRonde} - #{ronde.finDeLaRonde}</div>
					<div class="well" style="margin: 10px;">
						<table class="table">
							<thead>
								<tr>
									<th>Membre</th>
									<th>Cotisation</th>
									<th>ristourne</th>
									<th>Date de bouffe</th>
									<th>Supplement</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="membre" value="#{ronde.membres.toArray()}">
									<tr>
										<td>#{membre.nom} #{membre.prenom}</td>
										<td>#{membre.trafique.cotisation}</td>
										<td>#{membre.trafique.ristourne}</td>
										<td>#{membre.trafique.dateDeBouffe}</td>
										<td>#{membre.trafique.supplement}</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>

				</ui:repeat>
			</div>
		</div>

	</h:form>
</ui:composition>
