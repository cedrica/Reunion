<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="myForm">
<div class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel" id="myModal">

		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">Voulez vous vraiment supprimer ce membre?</div>
					</div>
				</div>
				<div class="modal-footer">
					<h:commandLink value="Non" class="btn btn-default" data-dismiss="modal"/>
					<h:commandLink value="Oui" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</h:form>
</ui:composition>
