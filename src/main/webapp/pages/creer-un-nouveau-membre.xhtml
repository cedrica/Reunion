<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<f:metadata>
		<f:viewParam name="id" value='#{membreBean.membre.id}' />
		<f:event type="preRenderView" listener='#{membreBean.init}' />
	</f:metadata>
	<h:form id="creerNouveauMembre">
		<div class="modal fade" tabindex="-1" role="dialog"
			aria-labelledby="gridSystemModalLabel" id="creerNouveauMembre">

			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="gridSystemModalLabel">Créer un
							nouveau membre</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<h:inputText class="form-control input-xxlarge"
								value="#{membreBean.membre.nom}" a:placeholder="Nom"
								required="true" />
						</div>
						<div class="form-group">
							<h:inputText class="form-control input-xxlarge"
								value="#{membreBean.membre.prenom}" a:placeholder="Prenom"
								required="true"  />
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-10">
									<h:inputText class="form-control input-xxlarge"
										value="#{membreBean.membre.adresse.rue}" a:placeholder="Rue"   />
								</div>
								<div class="col-md-2">
									<h:inputText class="form-control " a:placeholder="Nr."
										value="#{membreBean.membre.adresse.numero}"  />
								</div>


							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-2">
									<h:inputText class="form-control input-mini"
										value="#{membreBean.membre.adresse.plz}" a:placeholder="PLZ"  />
								</div>
								<div class="col-md-10">
									<h:inputText class="form-control input-xxlarge"
										value="#{membreBean.membre.adresse.ville}"
										a:placeholder="Ville"  />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-12">
									<h:inputText class="form-control input-xxlarge"
										a:placeholder="Telefon"  />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-12">
									<h:inputText value="#{membreBean.membre.contact.email}"
										required="true" requiredMessage="Email obligatoire" class="form-control input-xxlarge" id="email"
										a:placeholder="E-Mail"  >
										<f:validator validatorId="com.reunion.common.EmailValidator" />
										
									</h:inputText>
									<h:message for="email" style="color:red" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-12">
									<h:commandButton value="Ajouter à un groupe"
										class="form-control input-xxlarge btn btn-primary" />
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<h:commandButton value="Close" class="btn btn-default"
							data-dismiss="dialog" />
						<h:commandLink  value="Sauvegarder" class="btn btn-primary" action="#{membreBean.save}" immediate="true">
						<f:ajax 
                execute="@this"
                render="@form" onerror="function(event){if(event.state!='success') event.preventDefault();return false;}" />
						</h:commandLink>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
