<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
	<link rel="icon" href='#{resource["favicon.ico"]}' />
	<h:outputScript library="js" name="jquery-1.12.4.js" />
	<link type="text/css" rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
	<h:outputStylesheet library="customcss" name="template.css" />
	<h:outputScript library="bootstrap" name="js/bootstrap.js" />
</h:head>
	<f:metadata>
		<f:event type="preRenderView" listener='#{loginBean.verificationDePermission()}' />
	</f:metadata>

<h:body>

	<ui:debug
		rendered="#{facesContext.application.projectStage == 'Development'}" />
	<h:form>
		<div class="parent">
			<div class="row" style="line-height: 50px;">
				<div class="col-sm-1 col-md-1 col-lg-1">
					<div class="pull-left">
						<h:graphicImage value='#{resource["images/logo.PNG"]}' border="0"
						style="height:100px;" />
					</div>
				</div>
				<div class="col-sm-7 col-md-10 col-lg-10">
					<div class="pull-right" style="vertical-align: middle;">Hallo
						Cedric L.</div>
				</div>

				<div class="col-sm-12 col-md-1 col-lg-1">
					<div class="btn-group  pull-right">
						<div style="float: left;">
							<h:graphicImage value='#{resource["images/moi.png"]}' border="0" style="border-radius:50.0px; with:40px; height:40px;"
								id="moi" />
						</div>
						<div class="dropdown-toggle" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"
							style="text-align: center; float: left;">
							<span class="caret"></span>
						</div>
						<ul class="dropdown-menu">
							<li><h:commandLink>Profile</h:commandLink></li>
							<li role="separator" class="divider"></li>
							<li><h:commandLink action="#{loginBean.logout()}" immediate="true">Déconnecter</h:commandLink></li>
						</ul>
					</div>
				</div>

			</div>
			<div class="row">

				<div class="col-sm-2 col-md-3 col-lg-3"></div>
				<div class="col-sm-3 col-md-3 col-lg-3">
					<h2>
						<ui:insert name="subheader" />
					</h2>
				</div>
				<div class="col-sm-5 col-md-5 col-lg-4"></div>
				<div class="col-sm-2 col-md-1 col-lg-2">
					<c:choose>
						<c:when test="${pageTitle == 'Membres'}">
							<h:commandLink class="btn btn-primary pull-right"
								data-toggle="modal" data-target="#creerNouveauMembre"
								value="Créer un nouveau membre"
								onclick="$('#creerNouveauMembre').modal('show');"
								immediate="true">
								<f:ajax execute="@this" render=":creerNouveauMembre" />
							</h:commandLink>
							<ui:include src="/pages/creer-un-nouveau-membre.xhtml" />
						</c:when>
						<c:when test="${pageTitle == 'groupes'}">
							<h:commandLink class="btn btn-primary pull-right"
								data-toggle="modal" data-target="#myModal"
								value="Créer un nouveau groupe"
								onclick="$('#myModal').modal('show');" immediate="true">
								<f:ajax execute="@this" render=":myForm" />
							</h:commandLink>
							<ui:include src="/pages/creer-ou-editer-un-groupe.xhtml" />
						</c:when>
					</c:choose>


				</div>

			</div>
			<div class="row">
				<div role="separator" class="divider"></div>
			</div>
			<div class="row">
				<div class="col-sm-3 col-md-2 col-lg-2">
					<div class="list-group">
						<h:link value="Reglement interieur" class="list-group-item menu"
							outcome="/pages/reglement-interieur" />
						<h:link value="Groupes" class="list-group-item menu"
							outcome="/pages/groupes" />
						<h:link value="Rondes" class="list-group-item menu"
							outcome="/pages/rondes" />
						<h:link value="Membres" class="list-group-item menu"
							outcome="/pages/membres" />
					</div>
				</div>

				<div class="col-sm-9 col-md-10 col-lg-10" id="contenair">
					<ui:insert name="main" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
